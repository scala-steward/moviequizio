name: Main

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Setup SBT
      uses: sbt/setup-sbt@v1
      with:
        sbt-runner-version: 1.11.7
    - name: Check Scala linting
      run: sbt scalafmtCheck
    - name: Run tests
      run: sbt test
